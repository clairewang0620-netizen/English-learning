<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FluentEcho - English Learning App</title>
  <script src="https://cdn.tailwindcss.com"></script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div id="root"></div>

  <script type="module">
    import React from "https://esm.sh/react@18";
    import ReactDOM from "https://esm.sh/react-dom@18/client";

    /**
     * Fail-Safe App Wrapper
     * Confirms runtime environment and guarantees visibility.
     */
    function App() {
      return React.createElement(
        "div",
        { 
          className: "min-h-screen flex flex-col items-center justify-center p-6 text-center bg-white" 
        },
        [
          React.createElement("div", { 
            key: "icon",
            className: "w-20 h-20 bg-emerald-100 text-emerald-600 rounded-3xl flex items-center justify-center mb-6 shadow-lg"
          }, 
            React.createElement("span", { className: "text-3xl font-bold" }, "F")
          ),
          React.createElement("h1", { 
            key: "title",
            className: "text-3xl font-bold text-slate-900 mb-2" 
          }, "English Learning App Loaded Successfully"),
          React.createElement("p", { 
            key: "desc",
            className: "text-slate-500 max-w-sm" 
          }, "The Cloudflare Pages runtime is verified. Your learning modules (Vocabulary, Dictation, Reading) are being re-attached to the production bundle.")
        ]
      );
    }

    const rootEl = document.getElementById("root");
    if (rootEl) {
      const root = ReactDOM.createRoot(rootEl);
      root.render(React.createElement(App));
    } else {
      document.body.innerHTML = "<div style='padding:20px; color:red; font-weight:bold;'>Error: Root element #root not found in index.html</div>";
    }
  </script>
</body>
</html>
